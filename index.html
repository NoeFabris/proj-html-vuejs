<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/da062fcd30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/app.css">
    <title>Avada Pet Supplies</title>
</head>
<body>
    <div id="app">

        <header>

            <section class="container">

                <div class="mynav_pt1">
    
                    <img src="imgs/dark-pet-logo.png" alt="">
                    <div>
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <span><strong>Questions?</strong> Call us: {{contactsInfo.supportPhoneNumber}}</span>
                    <div>
                    
                        <i class="fas fa-shopping-bag"></i>
                        <i class="fas fa-user"></i>
    
                    </div>
    
                </div>

            </section>
            <div class="nav_line"></div>
            <section class="container">

                <div class="mynav_pt2">
                    <ul>
                        <li v-for='menuItem in menu'>
                            <a :href="menuItem.link">{{menuItem.name}}
                                <i v-if=menuItem.dd class="fas fa-chevron-down"></i>
                            </a>
                        </li>
                    </ul>
                </div>

            </section>

        </header>
        <main>
    
        </main>
        <footer>
    
        </footer>

    </div>
    <script src="js/app.js"></script>

</body>
</html>
